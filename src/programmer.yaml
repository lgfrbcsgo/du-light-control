handlers:
  - code: |
      local intervalDuration = 0.469 --export: The duration of each interval in seconds.

      local Main = require("custom/light-controller/programmer")
      programmer = Main(unit, intervalDuration)
      programmer.onStart()

      unit.hide()
      unit.setTimer("garbage", 5)

    filter:
      args: [ ]
      signature: onStart()
      slotKey: "-1"
    key: '0'
  - code: |
      programmer.onStop()
    filter:
